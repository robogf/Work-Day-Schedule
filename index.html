        <div class="col border-start-0 bg-white">
          11AM
        </div>

      </div>

      <div class="row">
        <div class="col border-start-0 bg-white">

        </div>
      
          <textarea class="col-9 hour " >  </textarea>

      </div>

          3PM
        </div>
       
          <textarea class="col-9 hour "  >  </textarea>

      <div class="row">
        <div class="col border-start-0 bg-white">
          4PM
        </div>
